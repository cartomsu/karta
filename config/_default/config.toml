# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

baseURL = "/site"
theme = "congo"
defaultContentLanguage = "ru"
languageCode = "ru"
publishDir = "site"

enableRobotsTXT = true
paginate = 100
summaryLength = 0

timeout = "90s"

[outputs]
  home = ["HTML", "RSS", "JSON"]
